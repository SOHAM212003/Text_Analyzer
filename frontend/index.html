<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Analyzer and Operator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><b>Text Analyzer and Operator</b></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://127.0.0.1:8000/about_us/">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://127.0.0.1:8000/contact_us/">Contact Us</a>
        </li>
      </ul>
    </div>
  </div>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
</nav>

<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome!</strong> You can edit your text here.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="container">

<form action="/analyze/" method="post"> {% csrf_token %}

<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Enter Your Text Here!</label>
  <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="8"></textarea>
</div>

<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" name="removepunc" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
</div>

<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" name="fullcaps" id="flexSwitchCheckDefault1">
  <label class="form-check-label" for="flexSwitchCheckDefault1">UPPERCASE</label>
</div>

<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" name="newlineremover" id="flexSwitchCheckDefault2">
  <label class="form-check-label" for="flexSwitchCheckDefault2">New Line Remover</label>
</div>

<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" name="extraspaceremover" id="flexSwitchCheckDefault3">
  <label class="form-check-label" for="flexSwitchCheckDefault3">Extra Space Remover</label>
</div>

<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" name="charcounter" id="flexSwitchCheckDefault4">
  <label class="form-check-label" for="flexSwitchCheckDefault4">Character Counter</label>
</div>

<button type="submit" class="btn btn-primary mt-2">Analyze Text</button>
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
